<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="registerstyle.css">
</head>
<body>
	<h1>REGISTER</h1>
	<!-- Use POST, not GET -->
	<form method="POST">
		Favourite food: <input type="text" name="favouritefood" required><br>
		<br>
		Favourite taste: <input type="text" name="Favouritetaste"><br>
		<br>
		Favourite color: <input type="text" name="Favouritecolor"><br>
		<hr>
		Time of day: <br>
		<select name="timeofday">
				<option value="Morning" name="Morning">Morning</option>
				<option value="Sunset" name="Sunset">Sunset</option>
				<option value="Night" name="Night">Night</option>
		</select><br>
		<br>
		Set date: <input type="date" name="setdate"><br>
		City:<br>
		<input type="radio" name="City" value="Telaviv">Tel Aviv<br>
		<input type="radio" name="City" value="Natanya">Natanya<br>
		<input type="radio" name="City" value="Iwantyoutochooseforme">I want you to choose for me<br>
		<br>
		Message: <textarea name="message" name="message">feel free to ask</textarea><br>
		<br>
		Email: <input type="email" name="email"><br>
		password: <input type="password" name="password" minlength="6"><br>
		<input type="submit" value="Enjoy">
		<input type="reset">
	</form><br>
	<button>
		<a href="index.html"> <h4>If you don't want to...</h4></a>
	</button>	
</body>
</html>
